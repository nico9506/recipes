<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/Front-end/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(103, 125, 106); color: black; height: 100%; overflow: hidden;">
    <h1 style="width: 100vw; text-align: center; margin-top: 30px;">Recipe recomendator</h1>\
    <form action="" method="post" style="width: 100vw; align-items: center; display: flex; justify-content: center; flex-direction: column;">
      <input type="text" style="width: 30vw;">
      <button style="margin-top: 10px;">Find recipes</button>
    </form>
    <div class="container text-center" style="height: 100vh; width: 100vw; display: flex; justify-content: space-between; margin-top: 20vh;">
        <div class="row" >
            <div class="col" style="height: 30vh; width: 30vw; margin: 10px; background-color: rgb(214, 189, 152);" class="recipeContainer">
                <h3>Recipe name</h3>
                <div class="ingredientsContainer"></div>

            </div>
            <div class="col" style="height: 30vh; width: 30vw;  margin: 10px; background-color: rgb(214, 189, 152);" class="recipeContainer">
                Recipe 2
            </div>
            <div class="col" style="height: 30vh; width: 30vw;  margin: 10px; background-color: rgb(214, 189, 152);" class="recipeContainer">
                Recipe 3
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
